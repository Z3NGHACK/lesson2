<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button onclick="
    //call computerMove again to control it in funtion
      playGame('rock');
    ">Rock</button>

    <button onclick="
      //call computerMove again to control it in funtion
      playGame('paper');   
      ">Paper</button>

    <button onclick="
      //call computerMove again to control it in funtion
      playGame('scissor');
    ">scissor</button>
    
    <script>
      function playGame(PLayerMove){
        const computerMove = pickComputerMove();

        let result = '';
        
        if(PLayerMove === 'scissor'){
          if(computerMove === 'rock'){
            result = 'You lose!';
          }else if(computerMove === 'paper'){
            result = 'You win!';
          }else if(computerMove === 'scissor'){
            result = 'Tie'
          }
          
        }else if(PLayerMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You win!';
          }else if(computerMove === 'paper'){
            result = 'Tie';
          }else if(computerMove === 'scissor'){
            result = 'You lose!'
          }
        }else if(PLayerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'tie';
          }else if(computerMove === 'paper'){
            result = 'You lose!';
          }else if(computerMove === 'scissor'){
            result = 'You win!'
          }
        }
        
        alert(`You pick ${PLayerMove}. Computer pick ${computerMove}. Result: ${result}`);
      }
      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3){
          computerMove = 'rock';
        }else if(randomNumber >= 1 / 3 && randomNumber < 1 / 2){
          computerMove = 'paper';
        }else if(randomNumber >= 1 / 2 && randomNumber < 1){
          computerMove = 'scissor';
        }

        return computerMove;
      }
    </script>

  </body>
</html>
