<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button onclick="
    //call computerMove again to control it in funtion
      playGame('rock');
    ">Rock</button>

    <button onclick="
      //call computerMove again to control it in funtion
      playGame('paper');   
      ">Paper</button>

    <button onclick="
      //call computerMove again to control it in funtion
      playGame('scissor');
    ">scissor</button>
    
    <button onclick="
      score.win = 0;
      score.lose = 0;
      score.ties = 0;

      localStorage.removeItem('score');
    ">Reset Score</button>
    <script>
      //save the score into local storage so it didn't lose after refresh the page
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        lose: 0,
        ties: 0
      };

      //default operator (optional)
      /*if(!score){
        score = {
          wins: 0,
          lose: 0,
          ties: 0
        };
      }
      */
      function playGame(PLayerMove){
        const computerMove = pickComputerMove();

        let result = '';
        
        if(PLayerMove === 'scissor'){
          if(computerMove === 'rock'){
            result = 'You lose!';
          }else if(computerMove === 'paper'){
            result = 'You win!';
          }else if(computerMove === 'scissor'){
            result = 'Tie'
          }
          
        }else if(PLayerMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You win!';
          }else if(computerMove === 'paper'){
            result = 'Tie';
          }else if(computerMove === 'scissor'){
            result = 'You lose!'
          }

        }else if(PLayerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie';
          }else if(computerMove === 'paper'){
            result = 'You lose!';
          }else if(computerMove === 'scissor'){
            result = 'You win!'
          }
        }     
        
        if(result === 'You win!'){
          score.win += 1;
        }else if(result === 'You lose!'){
          score.lose += 1;
        }else if(result === 'Tie'){
          score.ties += 1;
        }
        
        //set data to store

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You pick ${PLayerMove}. Computer pick ${computerMove}. Result: ${result}

win: ${score.win}, Loses: ${score.lose}, Ties: ${score.ties}`);
      }
      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3){
          computerMove = 'rock';
        }else if(randomNumber >= 1 / 3 && randomNumber < 1 / 2){
          computerMove = 'paper';
        }else if(randomNumber >= 1 / 2 && randomNumber < 1){
          computerMove = 'scissor';
        }

        return computerMove;
      }
    </script>

  </body>
</html>
